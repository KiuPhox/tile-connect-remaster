<script>
    window.dataLayer = window.dataLayer || []
    function gtag() {
        window.dataLayer.push(arguments)
    }
    
    gtag('js', new Date())
    gtag('set', 'app_version', '9')
    gtag('event', 'app_load')

    var tagIds = 'null'.split(' ')
    if (tagIds.length > 0) {
        gtag('set', 'send_to', tagIds)
        tagIds.forEach(function(tagId) {
            gtag('config', tagId, {
                build_version: '9',
                send_page_view: false
            })
        })
    }
</script>
